{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Reportes de Ventas</h2>

  <!-- Filtros -->
  <form method="POST" class="row g-3 mb-4">
    <div class="col-md-3">
      <label class="form-label">Fecha inicio:</label>
      <input type="date" name="fecha_inicio" class="form-control" value="{{ fecha_inicio or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Fecha fin:</label>
      <input type="date" name="fecha_fin" class="form-control" value="{{ fecha_fin or '' }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Cliente:</label>
      <select name="id_cliente" class="form-select">
        <option value="">-- Todos --</option>
        {% for c in clientes %}
          <option value="{{ c.id }}" {% if id_cliente == c.id %}selected{% endif %}>{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3 d-flex align-items-end">
      <button type="submit" class="btn btn-primary w-100">Filtrar</button>
    </div>
  </form>

  <!-- Tabla de resultados -->
  <table class="table table-striped bg-white shadow-sm align-middle">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Fecha</th>
        <th>Total (S/)</th>
        <th>Observaciones</th>
      </tr>
    </thead>
    <tbody>
      {% for v in ventas %}
      <tr>
        <td>{{ v.id }}</td>
        <td>{{ v.cliente }}</td>
        <td>{{ v.fecha }}</td>
        <td>{{ "%.2f"|format(v.total) }}</td>
        <td>{{ v.observaciones }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" class="text-center">No se encontraron registros.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
