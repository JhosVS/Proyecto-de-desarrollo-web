{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <h4 class="mb-4">
    {{ 'Editar Cliente' if cliente is defined and cliente else 'Registrar nuevo cliente' }}
  </h4>

  <form method="POST" class="shadow-sm p-4 bg-white rounded">
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Nombre completo</label>
        <input type="text"
               name="nombre"
               class="form-control"
               placeholder="Ejemplo: Juan Pérez"
               required
               value="{{ cliente.nombre if cliente is defined and cliente else '' }}">
      </div>

      <div class="col-md-3">
        <label class="form-label">Teléfono</label>
        <input type="text"
               name="telefono"
               class="form-control"
               placeholder="Ejemplo: 987654321"
               value="{{ cliente.telefono if cliente is defined and cliente else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Dirección</label>
        <input type="text"
               name="direccion"
               class="form-control"
               placeholder="Ejemplo: Jr. Principal 123 - Huánuco"
               value="{{ cliente.direccion if cliente is defined and cliente else '' }}">
      </div>

      <div class="col-md-6">
        <label class="form-label">Correo electrónico</label>
        <input type="email"
               name="correo"
               class="form-control"
               placeholder="Ejemplo: cliente@gmail.com"
               value="{{ cliente.correo if cliente is defined and cliente else '' }}">
      </div>

      <div class="col-12 text-end mt-3">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle"></i> Guardar
        </button>
        <a href="{{ url_for('main.listar_clientes') }}" class="btn btn-secondary">
          Cancelar
        </a>
      </div>
    </div>
  </form>
</div>
{% endblock %}
