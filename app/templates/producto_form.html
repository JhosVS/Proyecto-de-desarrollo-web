{% extends "base.html" %}
{% block content %}
<h4 class="mb-4">Registrar nuevo producto</h4>

<form method="POST" class="shadow-sm p-4 bg-white rounded">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" name="nombre" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Unidad de medida</label>
      <input type="text" class="form-control" name="unidad" placeholder="kg, saco, etc." required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Precio unitario (S/)</label>
      <input type="number" step="0.01" class="form-control" name="precio" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Categoría</label>
      <select name="categoria" class="form-select" required>
        <option value="">-- Seleccionar --</option>
        {% for c in categorias %}
        <option value="{{ c.id }}">{{ c.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Proveedor</label>
      <select name="proveedor" class="form-select" required>
        <option value="">-- Seleccionar --</option>
        {% for p in proveedores %}
        <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label">Stock inicial</label>
      <input type="number" step="0.01" class="form-control" name="stock_inicial" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Stock mínimo</label>
      <input type="number" step="0.01" class="form-control" name="stock_minimo" required>
    </div>

    <div class="col-12 text-end">
      <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Guardar</button>
      <a href="{{ url_for('main.listar_productos') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </div>
</form>
{% endblock %}
