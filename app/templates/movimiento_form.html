{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Nuevo Movimiento de Inventario</h2>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Producto:</label>
      <select name="id_producto" class="form-select" required>
        <option value="">-- Seleccionar producto --</option>
        {% for p in productos %}
          <option value="{{ p.id }}">{{ p.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de Movimiento:</label>
      <select name="tipo_movimiento" class="form-select" required>
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Cantidad:</label>
      <input type="number" step="0.01" name="cantidad" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Observaciones:</label>
      <textarea name="observaciones" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Registrar Movimiento</button>
    <a href="{{ url_for('main.listar_movimientos') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
