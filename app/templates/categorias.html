{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Categorías registradas</h4>
    <a href="{{ url_for('main.nueva_categoria') }}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> Nueva categoría
    </a>
</div>

<table class="table table-striped align-middle bg-white shadow-sm">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td>
                <a
                    href="{{ url_for('main.editar_categoria', id=c.id) }}"
                    class="btn btn-sm btn-outline-warning"
                    title="Editar"
                >
                    <i class="bi bi-pencil"></i>
                </a>
                <a
                    href="{{ url_for('main.eliminar_categoria', id=c.id) }}"
                    class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('¿Deseas eliminar esta categoría?');"
                    title="Eliminar"
                >
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4" class="text-center text-muted py-3">
                No hay categorías registradas
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
