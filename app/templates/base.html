<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ title or "Inventario Agrícola - Cereal Sierra" }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header text-center mb-4">
        <i class="bi bi-basket-fill text-info fs-2"></i>
        <h2 class="sidebar-title mt-2">Inventario Agrícola</h2>
      </div>

      <ul class="nav flex-column sidebar-menu">
        <li class="nav-item">
          <a href="{{ url_for('main.inicio') }}" class="nav-link">
            <i class="bi bi-house fs-5"></i> <span>Inicio</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('main.listar_productos') }}" class="nav-link">
            <i class="bi bi-box-seam fs-5"></i> <span>Productos</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="{{ url_for('main.listar_categorias') }}" class="nav-link">
            <i class="bi bi-tags fs-5"></i> <span>Categorías</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('main.listar_proveedores') }}" class="nav-link">
            <i class="bi bi-truck fs-5"></i> <span>Proveedores</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('main.listar_clientes') }}" class="nav-link">
            <i class="bi bi-people fs-5"></i> <span>Clientes</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.listar_facturas') }}">
            <i class="bi bi-receipt"></i> Facturas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.reportes_ventas') }}">
            <i class="bi bi-bar-chart-line"></i> Reportes de Ventas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.listar_movimientos') }}">
            <i class="bi bi-arrow-left-right"></i> Movimientos de Inventario
          </a>
        </li>

        <li class="nav-item mt-auto">
          <a href="#" class="nav-link logout">
            <i class="bi bi-door-open fs-5"></i> <span>Salir</span>
          </a>
        </li>
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar d-flex justify-content-between align-items-center">
        <h5 class="m-0">{{ page_title or "Panel principal" }}</h5>
        <div>
          <button class="btn btn-outline-primary btn-sm"><i class="bi bi-bell"></i></button>
          <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-person"></i></button>
        </div>
      </header>

      <!-- Contenido dinámico -->
      <section class="content p-4">
        {% block content %}{% endblock %}
      </section>

      <!-- Footer -->
      <footer class="footer text-center">
        <small>© 2025 Inventario Agrícola | Cereal Sierra</small>
      </footer>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
